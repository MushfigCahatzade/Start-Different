<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGH</title>
</head>
<body>
    <H1>Register</H1>

    <form action="https://httpbin.org/post" method="post">
     <label for="name">First Name</label> <br> 
     <input type="text" id="name" placeholder="First Name " required > <br>   

     <label for="lsname">Last Name</label> <br> 
     <input type="text" id="lsname" placeholder="Last Name" required> <br>   

     <label for="email">Email Address</label> <br> 
     <input type="email" id="email" placeholder="Email" required> <br>  


     <label for="password">Password</label> <br> 
     <input type="password" id="password" placeholder="Must be at least 8 characters" required> <br>   

     <button type="submit">Register</button>
     

    </form>
</body>
</html>
